<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Syne+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number-1">I</div>
        <div class="number number-2">II</div>
        <div class="number number-3">III</div>
        <div class="number number-4">IV</div>
        <div class="number number-5">V</div>
        <div class="number number-6">VI</div>
        <div class="number number-7">VII</div>
        <div class="number number-8">VIII</div>
        <div class="number number-9">IX</div>
        <div class="number number-10">X</div>
        <div class="number number-11">XI</div>
        <div class="number number-12">XII</div>
    </div>

    <script src="javascript/script.js" charset="utf-8"></script>
</body>

</html>
